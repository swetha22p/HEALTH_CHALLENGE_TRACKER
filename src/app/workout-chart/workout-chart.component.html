<div class="chart-container">
    <div class="chart-card">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Workout Type'"
        [yAxisLabel]="'Minutes'"
      ></ngx-charts-bar-vertical>
    </div>
  </div>
