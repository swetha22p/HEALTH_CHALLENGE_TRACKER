<div class="table-container">
    <div class="card">
      <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>
  
        <!-- Workout Type Column -->
        <ng-container matColumnDef="workoutType">
          <th mat-header-cell *matHeaderCellDef> Workout Type </th>
          <td mat-cell *matCellDef="let user">
            <ng-container *ngFor="let workout of user.workouts">
              {{ workout.type }}<br>
            </ng-container>
          </td>
        </ng-container>
  
        <!-- Minutes Column -->
        <ng-container matColumnDef="minutes">
          <th mat-header-cell *matHeaderCellDef> Minutes </th>
          <td mat-cell *matCellDef="let user">
            <ng-container *ngFor="let workout of user.workouts">
              {{ workout.minutes }}<br>
            </ng-container>
          </td>
        </ng-container>
  
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <!-- User Row -->
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [length]="filteredUsers.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="handlePageEvent($event)"></mat-paginator>
    </div>
  </div>
